machine:
  node:
    version: "5.1.0"
dependencies:
  pre:
    - if [[ $(npm --version) =~ ^2 ]] ; then echo "NPM version too low, will upgrade"; npm install -g npm; fi
test:
  pre:
    - npm run build
  override:
    - npm test
deployment:
  release:
    branch: master
    commands:
      - npm run semantic-release || true
      - npm run docs-deploy || true
