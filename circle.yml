machine:
  node:
    version: "5.1.0"
dependencies:
  override:
    - rm -r node_modules & npm install
test:
  pre:
    - npm run build
  override:
    - npm test
  post:
    - npm run semantic-release || true
deployment:
  releaseMasterBranch:
    branch: master
    commands:
      - npm run semantic-release || true
