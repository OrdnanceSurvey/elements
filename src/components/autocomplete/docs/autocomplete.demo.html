<div ng-controller="autocompleteController as ctrl" flex>
  <os-autocomplete
    placeholder="What is your favorite place or location?"
    os-items="ctrl.loadAll(ctrl.searchText)"
    os-item-text="item.addr"
    os-search-text="ctrl.searchText"
  >

    <os-autocomplete-item-template>
      <div layout="row">
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i" flex="25">{{item.grid}}</span>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i" flex="65">{{item.addr}}</span>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i" flex="10">{{item.post}}</span>
      </div>
    </os-autocomplete-item-template>

    <os-autocomplete-no-found>
      No states matching "{{ctrl.searchText}}" were found.
      <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
    </os-autocomplete-no-found>

  </os-autocomplete>
</div>
