<md-icon class="os-popover__close-icon" ng-click="osPopover.hide()">clear</md-icon><div class="os-popover-container" layout="row" os-popover-background="osPopover.backgroundImage" ng-class="{'m-os-popover-wide': osPopover.isWide()}" ng-style="{width: osPopover.width, height: osPopover.height, 'max-width': osPopover.width, 'max-height': osPopover.height}"><div class="os-popover-leftImage" flex="flex" ng-if="osPopover.leftImage"><img ng-src="{{ osPopover.leftImage }}" width="142" height="234"/></div><div flex="flex"><img ng-if="osPopover.mainImage" ng-src="{{ osPopover.mainImage }}"/><div class="os-popover-content" flex="flex" ng-if="osPopover.title || osPopover.subtitle || osPopover.description || osPopover.actions"><div class="placeholder-title"></div><div class="placeholder-subtitle"></div><div class="transclude-content" ng-transclude="ng-transclude"></div><!--h1.os-popover-header(ng-if="osPopover.title") {{ osPopover.title }}--><!--h2.os-popover-subheader(ng-if="osPopover.subTitle") {{ osPopover.subTitle }}--><!--p.os-popover-description(ng-if="osPopover.description") {{ osPopover.description }}--></div></div></div>
