<div class="os-search" ng-if="!osSearch.searcherHidden"><div class="os-search-head" layout="row"><div class="os-search-headItem" flex="90"><input class="os-search-query" type="search" name="{{osSearch.name}}" autocomplete="off" ng-model="osSearch.searchText" placeholder="{{osSearch.placeholder}}" ng-focus="osSearch.searchHidden = false" ng-keydown="osSearch.keyFromInput($event)"/></div><div class="os-search-headItem os-search__headItem--close" flex="10"><button class="os-search-clear" type="button" ng-click="osSearch.close()"><md-icon>clear</md-icon></button></div></div><div class="os-search-result" layout="column" ng-if="osSearch.searchText.length &gt; 0 &amp;&amp; !osSearch.searchHidden &amp;&amp; osSearch.resultsAvailable()"><div class="os-search-resultHeaders" layout="row"><div class="os-search-resultHeader" flex="" ng-repeat="(key, column) in osSearch.searchResults" ng-if="column.results.length">{{ column.title }}</div></div><div class="os-search-resultItems" layout="row"><div class="os-search-resultItemsContainer" layout="row"><div class="os-search-resultColumn" flex="" ng-repeat="(key, column) in osSearch.searchResults" ng-if="column.results.length"><div class="os-search-resultItem" ng-repeat="item in column.results"><div class="os-search-resultItemColumn" ng-click="osSearch.selectResult(item, osSearch.internalSearchProviders[column.providerId].onSelect)" data-search-result-index="{{$index}}" data-provider-id="{{column.providerId}}" tabindex="0" ng-keydown="osSearch.keyFromSearchResult($event, result, column.providerId, searchProviders[column.providerId].onSelect)">{{item.text}}</div></div></div></div></div></div></div>
