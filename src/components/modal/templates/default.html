<md-dialog md-theme="{{ dialog.theme }}" aria-label="{{ dialog.ariaLabel }}" ng-class="dialog.css">
  <md-dialog-content class="md-dialog-content" role="document" tabIndex="-1">
    <h2 class="md-title">{{ dialog.title}}</h2>

    <div ng-if="::dialog.mdHtmlContent" class="md-dialog-content-body" ng-bind-html="::dialog.mdHtmlContent"></div>
    <div ng-if="::!dialog.mdHtmlContent" class="md-dialog-content-body"><p>{{::dialog.mdTextContent}}</p></div>
  </md-dialog-content>

  <md-dialog-actions layout="column">

    <os-button ng-click="dialog.hide()" colour="primary" variation="solid" md-autofocus="dialog.$type!='confirm'">{{ dialog.ok }}</os-button>

    <os-button ng-if="dialog.$type == 'confirm'" ng-click="dialog.abort()" colour="primary" variation="text">{{ dialog.cancel }}</os-button>

  </md-dialog-actions>

</md-dialog>
