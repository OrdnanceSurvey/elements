<md-button ng-disabled="$ctrl.disabled || $ctrl.loading"
           md-no-ink type="{{$ctrl.type}}" class="mdl-button mdl-js-button mdl-js-ripple-effect"
           ng-class="{loading: $ctrl.loading, 'md-hue-900': $ctrl.loading}" layout="row">
  <ng-transclude></ng-transclude>
  <div class="loader" ng-if="$ctrl.loading">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
    </svg>
  </div>
</md-button>
